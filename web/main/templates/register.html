{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css">-->
</head>
<body style="background-color:rgba(var(--bs-dark-rgb))">
<a style="color:white" >

      <h2>Тіркелу</h2>
    <form action="/register/" method="post">
        {% csrf_token %}
        <label>Аты:</label>
        <input type="text" name="f_name" placeholder="name"><br>
        <label>Тегі:</label>
        <input type="text" name="l_name" placeholder="last name"><br>
        <label>Пайдаланушы аты:</label>
        <input type="text" name="username" placeholder="user"><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="email"><br>
        <label>Жасы:</label>
        <input type="number" name="age" placeholder="1-99"><br>
         <label>Gender:</label>
        <select type="text" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label>Құпия сөз:</label>
        <input type="password" name="password"><br>
        <label>Құпия сөзді қайталаңыз:</label>
        <input type="password" name="confirm"><br>
          <button type="submit" class="btn btn-success">Тіркелу</button>

</a>
         <li><a style="color:white" href="/contact" class="link-dark rounded"
                           style="text-decoration:none;font-size:14;font-weight:700;"><h3>Хат жіберу</h3></a></li>
                    <br>


    </form>
    





























    <style>
        h2{
            text-align: center; 
            margin-top: 160px;
        }
        form{
            text-align: center;
        }
        input{
            font-size: 18px;
            margin: 5px;
        }
        select{
            font-size: 18px;
            margin: 5px;
        }
        button{
            font-size: 16px;
        }
    </style>
</body>
</html>
